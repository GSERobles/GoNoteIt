mutation createNote($data: String!, $readAccess: Access!, $writeAccess: Access!, $date: Int!) {
 createEntity(type: NOTE, data: $data, readAccess: $readAccess, writeAccess: $writeAccess, date: $date) {
  ok,
  entity {
          id,
          data,
          type,
          updatedAt,
          readAccess,
          writeAccess,
          date
      }
 }
}

mutation updateNote($id: Int!, $data: String!, $readAccess: Access!, $writeAccess: Access!, $date: Int!) {
 updateEntity(id: $id, data: $data, readAccess: $readAccess, writeAccess: $writeAccess, date: $date) {
    ok,
    entity {
        id,
        data,
        type,
        updatedAt,
        readAccess,
        writeAccess,
        date
    }
 }
}

