mutation GetChangelog($timestamp: Int!) {
    changelog(timestamp: $timestamp) {
       created {
        id,
        type,
        data,
        updatedAt,
        readAccess,
        writeAccess,
        date
       },
       updated {
        id,
        type,
        data,
        updatedAt
        readAccess,
        writeAccess,
        date
       },
       deleted,
       timestamp
     }
}
